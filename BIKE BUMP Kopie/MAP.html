<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interaktive Karte mit Marker hinzuf√ºgen</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
    @font-face {
        font-family: 'Nexa';
        src: url('Nexa Bold.otf') format('opentype'); /* Passe den Pfad entsprechend an */
        font-weight: normal;
        font-style: normal;
    }
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    #map {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
    }
    #searchBar {
        margin-left: 200px;
        margin-top:10px;


        transform: translateX(-50%);
        z-index: 1;
        width: 250px;
        height: 20px;
        border: 3px solid black;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    #addButton {
        position: absolute;
        bottom: 80px;
        right: 20px;
        background-color: white;
        color: black;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        font-family: 'Nexa';
        border: 3px solid black;
        transition: background-color 0.3s, color 0.3s;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    #addButton:hover {
        background-color: black;
        color: white;
    }
    #GoButton {
        position: absolute;
        bottom:20px;
        right: 20px;
        background-color: white;
        color: black;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        font-family: 'Nexa';
        border: 3px solid black;
        transition: background-color 0.3s, color 0.3s;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    #GoButton:hover {
        background-color: black;
        color: white;
    }
    #highButton {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: white;
        color: black;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        font-family: 'Nexa';
        border: 3px solid black;
        transition: background-color 0.3s, color 0.3s;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    #highButton:hover {
        background-color: black;
        color: white;
    }
    #descriptionInput {
        position: absolute;
        bottom: 140px;
        right: 20px;
        background-color: white;
        border: 3px solid black;
        border-radius: 5px;
        padding: 5px;
        width: 200px;
        height: 100px;
        resize: none;
        display: none;
    }
    #markerLink {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background-color: white;
        color: black;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        font-family:'Nexa';
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        border: 3px solid black;
        transition: background-color 0.3s, color 0.3s;
    }
    #markerLink:hover {
        background-color: black;
        color: white;
    }
    #sButton {
        position: absolute;
        bottom: 80px;
        left: 20px;
        background-color: white;
        color: black;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        font-family:'Nexa';
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        border: 3px solid black;
        transition: background-color 0.3s, color 0.3s;
    }
    #sButton:hover {
        background-color: black;
        color: white;
    }
</style>
</head>
<body>
<div id="map"></div>
<input type="text" id="searchBar" placeholder="START">
<input type="text" id="searchBar" placeholder="ZIEL">

<button id="sButton" onclick="window.location.href = 'S.html';">69</button>
<button id="addButton">BUMP</button>
<button id="GoButton" onclick="window.location.href = 'BUMPGO.html';">BUMP GO</button>
<textarea id="descriptionInput" placeholder="Beschreibung eingeben..."></textarea>
<button id="markerLink" onclick="window.location.href = 'MARKER.html';">AVATAR</button>
<button id="highButton" onclick="window.location.href = 'LISTE.html';">LISTE</button>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map;
    var addMode = false;
    var markers = [];
    var descriptionInput = document.getElementById('descriptionInput');

    window.onload = function() {
        var addButton = document.getElementById('addButton');

        addButton.addEventListener('click', function() {
            addMode = !addMode;
            if (addMode) {
                this.textContent = 'FERTIG';
                descriptionInput.style.display = 'block';
            } else {
                this.textContent = 'BUMP';
                descriptionInput.style.display = 'none';
            }
        });

        map = L.map('map').setView([0, 0], 2);

        // Hier wird die JPG-Datei als Karte verwendet
        var imageUrl = 'map.jpg',
            imageBounds = [[-85, -180], [85, 180]];
        L.imageOverlay(imageUrl, imageBounds).addTo(map);

        map.on('click', function(event) {
            if (addMode) {
                var description = descriptionInput.value;
                addMarker(event.latlng, description);
            }
        });
    }

    function addMarker(latlng, description) {
        var marker = L.marker(latlng).addTo(map);
        marker.bindPopup(description);
        markers.push(marker);
    }
</script>
</body>
</html>
