    <script>
        var voteCount = 2409;

        function vote() {
            var voteSpan = document.getElementById("voteCount");
            
            // Überprüfen, ob die Stimme bereits gegeben wurde
            if (voteSpan.classList.contains("voted")) {
                // Wenn ja, die Stimme verringern und die Klasse entfernen
                voteCount--;
                voteSpan.innerText = voteCount;
                voteSpan.classList.remove("voted");
            } else {
                // Wenn nicht, die Stimme erhöhen und die Klasse hinzufügen
                voteCount++;
                voteSpan.innerText = voteCount;
                voteSpan.classList.add("voted");
            }
        }
        function changeColor(button) {
        if (button.style.color === "black") {
            button.style.color = "#fff";
            button.style.backgroundColor = "transparent";
        } else {
            button.style.color = "black";
            button.style.backgroundColor = "#fff";
        }
    }
    function vote2() {

    voteSpan.innerText = voteCount;

}
